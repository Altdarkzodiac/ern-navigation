name: gh-pages
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn
      - run: yarn docs
      - uses: peaceiris/actions-gh-pages@v3
        with:
          commit_message: Deploy
          github_token: ${{ secrets.GITHUB_TOKEN }}
